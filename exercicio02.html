<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <p>Digite sua 1° nota: <input type="text" id="in_n1"></p>
    <p>Digite sua 2° nota: <input type="text" id="in_n2"></p>
    <button onclick="media()">Ver Média</button>
    <div id="div_result"></div>
</body>
</html>

<script>
    function media(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)
        var media = (n1 + n2) / 2

        div_result.innerHTML = `Sua média foi de ${media.toFixed(2)}`
    }
</script>

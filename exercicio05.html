<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <p>Insira o seu sálario Bruto: <input type="text" id="in_bruto"></p>
    <button onclick="calcular()">Calcular</button>
</body>
</html>
<script>
    function calcular(){
        var bruto = Number(in_bruto.value)
        var descINSS = bruto * 0.1
        var descIR = bruto * 0.2
        var descSINDI = bruto / 30
        var liquido = bruto - descINSS - descIR - descSINDI
        alert(`Apesar de seu bruto ser R$${(bruto).toFixed(2)}, após os descontos, você receberá somente R$${(liquido).toFixed(2)}`)
    }
</script>

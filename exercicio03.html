<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <p>Insire o 1° Número: <input type="text" id="in_n1"></p>
    <p>Insire o 2° Número: <input type="text" id="in_n2"></p>
    <button onclick="calcular()">Calcular</button><br><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)
        div_resultado.innerHTML = ""
        div_resultado.innerHTML += `A soma entre ${n1.toFixed(2)} e ${n2.toFixed(2)} é ${(n1 + n2).toFixed(2)}
        <br> A diferença entre ${n1.toFixed(2)} e ${n2.toFixed(2)} é ${(n1 - n2).toFixed(2)}
        <br> O produto entre ${n1.toFixed(2)} e ${n2.toFixed(2)} é ${(n1 * n2).toFixed(2)}
        <br> A razão entre ${n1.toFixed(2)} e ${n2.toFixed(2)} é ${(n1/n2).toFixed(2)}` 
    }
</script>
